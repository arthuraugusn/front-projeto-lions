<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/849484c830.js" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer type="module"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>Lion School</title>

        <div class="caixa-header">
            <div class="logo-header">
                <a href="#" class="logo-link">

                    </div> 
                </a>  
            </div>
            <div class="exit-header">

        </div>
    </header>
    <main>
        <div class="caixa-main">
                <div class="caixa-inform-devices">
                    <p class="texto-escolha">
                        Escolha um <span class="curso-cor">curso</span>

                    </p>

    <footer>

            <div class="infos-contato">
                <div class="contato">
                    <i class="fa-solid fa-phone"></i>
                    <span>(11) 4774-4700</span>
                </div>
                <div class="contato">
                    <i class="fa-solid fa-envelope"></i>
                    <span>lionschool@gmail.com</span>
                </div>
                <div class="contato">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Rua tcc, 211,  Centro, Jandira</span>
                </div>
            </div>
            <div class="copyright">
                <span>Copyright Â© 2022 | Arthur Augusto</span>
            </div>
            <div class="social-media">
                <div class="social-container">
                    <i class="fa-brands fa-youtube"></i>                 
                </div>
                <div class="social-container">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="social-container">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="social-container">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
